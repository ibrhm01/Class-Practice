<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52aeeca615.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/index.js" defer></script>

</head>

<body>


    <section id="login">
        <div class="login-content">
            <h3>Login</h3>
            <div class="login-input">
                <div class="username">
                    <p>Username</p>
                    <i class="fa-regular fa-user"></i>
                    <input type="text" name="" id="" placeholder="Type your username">
                </div>
                <span>Please enter a valid username!</span>

                <div class="password">
                    <p>Password</p>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="" id="" placeholder="Type your password">
                </div>
                <span>Please enter a valid password!</span>

                <button><a href="./home.html">Login</a></button>
                <div class="alternative-methods">
                    <p>Or Sign Up Using</p>
                    <div class="social-media">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
